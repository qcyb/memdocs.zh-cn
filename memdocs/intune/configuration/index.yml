### YamlMime:Landing
title: 配置设备设置
summary: Microsoft Intune 提供可在组织内的不同设备上启用或禁用的设置和功能。 将这些设置和功能添加到“配置文件”后，即可以使用 Intune 将此配置文件应用到或“分配”给设备。
